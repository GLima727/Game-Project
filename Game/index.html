<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
    <!-- red container-->
    <div id ="canvas_container" style ="position: relative; display: inline-block;">
        <!-- smaller red container-->
        <div style =
            "position: absolute;
            display: flex; width:100%;
            align-items: center;
            padding: 20px;">
            <!-- player health-->
            <div style=
                "position: relative;
                width: 100%;
                display: flex;
                justify-content: right;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;">

                <div style=
                    "background-color: rgb(255, 72, 0);
                    height:30px;
                    width: 100%;">
                </div>
                <div id= "playerHealth"
                style=
                "position:absolute;
                background-color: rgb(138, 138, 218);
                top: 0; right: 0; bottom: 0;
                width: 100%;">

                </div>
            </div>

            <!-- timer-->
            <div id= "timer">
            </div>

            <!-- enemy health-->
            <div class="enemyHealth">

                <div style=
                    "background-color: rgb(255, 72, 0);
                    height:30px;">
                </div>
                <div id= "enemyHealth"
                style=
                "position:absolute;
                background-color: rgb(138, 138, 218);
                top: 0; right: 0; bottom: 0; left: 0;">

                </div>
            </div>

        </div>

            <div id="displayText" style="
                position: absolute;
                color: white;
                align-items: center;
                justify-content: center;
                top:0; bottom: 0; right: 0; left: 0;
                display: none;">
            </div>
        <canvas>
        </canvas>

    </div>


    <div class="buttons">
        <button class="restartButton" onclick="restart()">RESTART</button> 
        <button class="menuButton" onclick="history.back()">BACK TO MENU</button> 
    </div>


    <div id="leftScore">
        0
    </div>
    <div id="rightScore">
        0
    </div>


</div>

    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>


</body>
